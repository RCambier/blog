---
layout: default
---

<h1>Home</h1>

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content | markdownify }}


</div>

<h1>The last few posts</h1>

<div class='listing col6 pad4h margin3'>
  {% for item in  site.posts limit:5 %}
  <a class='item' href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a> 
  <div> {{ item.description }} </div>
  <br>
  {% endfor %}
</div>
