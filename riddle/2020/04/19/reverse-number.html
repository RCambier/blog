  <div class="post-content e-content" itemprop="articleBody">
    <p>Can you find a 4 digits number that gets reversed when multiplied by 4?</p>

<p>For example: if <code class="language-plaintext highlighter-rouge">4*1234 == 4321</code>, <code class="language-plaintext highlighter-rouge">1234</code> would be an answer. Unfortunately, that is not the case.
All digits need to be different.</p>

<div class="answer-title">

</div>
<div class="answer-wrapper">
<div class="answer" style="color: grey">

    <p>2178.</p>
