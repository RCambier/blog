layout: default
permalink: /programming/
title: Programming
search_exclude: false
---

<div class='listing col6 pad4h margin3'>
<h1>Some programming topics</h1>


<div class='listing col6 pad4h margin3'>
    {% assign posts = site.categories.programming %}
    {% for item in  posts %}
    <a class='item' href='{{site.baseurl}}{{item.url}}'>{{item.title}}</a> 
    <div class="category-tags category-tags-link"> {{ item.categories | sort | join: ", " }} </div>
    <div> {{ item.description }} </div>
    <br>
    {% endfor %}
</div>
